<div *ngIf="element">
  <h2>{{element.name}} properties</h2>
  <table>
      <tr>
          <td><label>ID: </label></td>
          <td>{{element.id}}</td>
      </tr>
      <tr>
          <td><label>Name: </label></td>
          <td><input [(ngModel)]="element.name" placeholder="name" /></td>
      </tr>
      <tr>
          <td><label>Type: </label></td>
          <td><input [(ngModel)]="element.type" placeholder="type" /></td>
      </tr>
      <tr>
          <td><label>Mass: </label></td>
          <td><input [(ngModel)]="element.mass" placeholder="mass" /></td>
      </tr>
  </table>
</div>
